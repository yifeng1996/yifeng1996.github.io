 <body>
	<form action="05.html" method="post" name="subject">

			<option value="0">生活时尚</option>
			<option value="1">逆风飞扬</option>

			<option value="4">Java</option>
			<option value="5">英语学习</option>
		</select>
	</form>
	<script language="javascript">
		function subject_sub(){
			if(document.subject.id[document.subject.id.selectedIndex].value!=""){
				alert("changed!");
				document.subject.submit();
				return;
			}
		}
	</script>
 </body>
